<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="System zarządzania treścią">
    <title>System zarządzania treścią</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <meta property="og:title" content="Jakub">
    <meta property="og:description" content="System zarządzania treścią">
    <meta property="og:image" content="https://tenco.waw.pl/img.png">
    <meta property="og:url" content="https://tenco.waw.pl/cms">
    <meta property="og:type" content="website">

    <meta property="og:site_name" content="Jakub Olejnik">
    <meta property="og:locale" content="pl_PL">
    <script src="generator.js" defer></script>
    <script src="cms.js" defer></script>
</head>

<body class="bg-my_black text-text_on_gray">
    <header
        class="m-2 px-2 text-center text-xs md:text-xl md:m-5 shadow-[0_2px_10px_0px_rgba(0,0,0,0.5)] flex justify-between items-center text-nav_font rounded-2xl">
        <h1 class="overflow-hidden invisible text-[0px]">Jakub Olejnik - strona o mnie
        </h1>
        <div class="flex self-stretch">
            <nav class="flex gap-8 m-3 self-stretch items-center">
                <a href="/">O mnie</a>
            </nav>
            <div class="w-[5px] self-stretch bg-gradient-to-r from-[#222] to-[#171717] hidden sm:flex
            ">
            </div>
        </div>

        <div class="ml-auto flex">
            <div class="w-[5px] self-stretch bg-gradient-to-r from-[#222] to-[#171717] hidden sm:flex"></div>
            <div class="flex gap-6 items-center m-3">
                <a href="https://www.youtube.com/@tenco2137" target="_blank"><img src="img/youtube.svg" class="w-8"
                        alt="YouTube"></a>
                <a href="https://github.com/JakubOlejnik2007" target="_blank"><img src="img/github.svg" class="h-7"
                        alt="GitHub"></a>
            </div>
        </div>
    </header>
    <main class="mt-28 p-5">
        <section>
            <article id="project-entries"></article>
            <article id="blog-entries"></article>
        </section>
        <div class="grid grid-cols-[1fr_3fr] mt-20">
            <div>
                <p class="text-text_on_gray">Edytor</p>
                <div class="flex justify-evenly">
                    <button id="refresh"
                        class="bg-my_white text-my_black border-2 border-my_black hover:scale-110 duration-300 p-3 my-2">
                        Odśwież widok
                    </button>

                    <button id="submit-changes"
                        class="bg-my_white text-my_black border-2 border-my_black hover:scale-110 duration-300 p-3 my-2">
                        Zapisz zmiany
                    </button>

                </div>
                <section id="controls" class="flex justify-center gap-3 m-5 flex-wrap"></section>
                <section id="entry-meta" class="grid grid-cols-[1fr_2fr] gap-1">
                    <label class="block" for="title">Tytuł: </label><input id="title" type="text">
                    <label class="block" for="teaser">Skrót: </label><textarea id="teaser" type="text"></textarea>
                    <label class="block" for="icon">Miniaturka: </label><input id="icon" type="url">
                    <label class="block" for="date">Data: </label><input id="date" type="date" disabled>
                    <label class="block" for="urlTitle">Tytuł URL:</label><input id="urlTitle" type="text">
                </section>
                <section id="doc-tree">
                </section>
            </div>
            <div>
                <p class="text-text_on_gray">Podgląd</p>
                <section id="generator-results"></section>
            </div>

        </div>
    </main>
    <footer class="relative border-b-2 border-border">
        <p class="text-center text-my_orange m-5">
            &copy; 2024 Jakub Olejnik
        </p>
        <br>
    </footer>
</body>



</html>
